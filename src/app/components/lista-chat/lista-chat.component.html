<app-loading *ngIf="loading"></app-loading>

<div class="row g-0 d-flex justify-content-center">
	<div class="col-12 col-lg-5 col-xl-3 border-right ">

		<div class="px-4 d-none d-md-block">
			<div class="d-flex align-items-center">
				<div class="flex-grow-1">
					<input type="text" class="form-control my-3" placeholder="Search...">
				</div>
			</div>
		</div>

		<a class="list-group-item list-group-item-action border-0" *ngFor="let nombre of nombreProfesor" (click)="irchat(nombre.user_id)" [style.cursor]="'pointer'">
			<div class="badge bg-success float-right">{{nombre.user_id}}</div>
			<div class="d-flex align-items-start">
				<img [src]='nombre.picture' class="rounded-circle mr-1" alt="logo_perfil" width="40" height="40">
				<div class="flex-grow-1 ml-3">
					{{nombre.name}}
					<div class="small"><span class="fas fa-circle chat-online"></span> Online</div>
				</div>
			</div>
		</a>

		<hr class="d-block d-lg-none mt-1 mb-0">
	</div>
</div>
