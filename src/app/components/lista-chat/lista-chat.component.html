<app-loading *ngIf="loading"></app-loading>

<div class="row g-0 d-flex justify-content-center">
	<div class="col-12 col-lg-5 col-xl-3 border-right ">

		<div class="px-4 d-none d-md-block">
			<div class="d-flex align-items-center">
				<div class="flex-grow-1">
					<input type="text" class="form-control my-3" placeholder="Search..." #termino (keyup)="filter(termino.value)">
				</div>
			</div>
		</div>

		<a class="list-group-item list-group-item-action border-0" *ngFor="let nombre of displayedProfesor" (click)="irchat(nombre.user_id, nombre.picture)" [style.cursor]="'pointer'">
			<div class="badge bg-success float-right">{{nombre?.email}}</div>
			<div class="d-flex align-items-start">
				<img [src]='nombre?.picture' class="rounded-circle mr-1" alt="logo_perfil" width="40" height="40">
				<div class="flex-grow-1 ml-3">
					{{nombre?.name}}
					<div class="small"><span class="fas fa-circle chat-online"></span></div>
				</div>
			</div>
      <hr class="d-block d-lg-none mt-1 mb-0">
		</a>

    <div class="alert alert-danger container mt-5" role="alert"  *ngIf="displayedProfesor.length == 0">
      No encontramos chat que busca !!!!!
    </div>

	</div>
</div>
