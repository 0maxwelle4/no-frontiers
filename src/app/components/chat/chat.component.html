<app-loading *ngIf="loading"></app-loading>

<button class="btn btn-outline-danger" (click)="Atras()" style="margin-bottom: 20px;">
	< < < <  Regresar
</button>

<div class="d-flex justify-content-center">
	<div class="col-12 col-lg-7 col-xl-9 " style="background-color: aliceblue; border-radius: 30px;" >


		<div class="position-relative">
			<div class="chat-messages p-4 " id="miChat">

				<div class="pb-4" [ngClass]="{'chat-message-right': sms.participants.userId == user.sub, 'chat-message-left': sms.participants.userId !== user.sub}" *ngFor="let sms of conversations" >
					<div>
						<img [src]="user.picture" *ngIf="sms.participants.userId == user.sub" class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40" (click)="perfil()" [style.cursor]="'pointer'">
						<img [src]="profePicture" *ngIf="sms.participants.userId !== user.sub" class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40" (click)="perfilProfe(sms.participants.userId)" [style.cursor]="'pointer'">
						<div class="text-muted small text-nowrap mt-2">{{sms.timestamp | date:'short'}}</div>
					</div>
					<div class="flex-shrink-1 bg-primary mx-3 rounded py-2 px-3 mr-3 rounded-3" >
						<div class="font-weight-bold mb-1" *ngIf="sms.participants.userId == user.sub" style="text-decoration: underline;">{{user.name}}</div>
						<div class="font-weight-bold mb-1" *ngIf="sms.participants.userId !== user.sub" style="text-decoration: underline;">Profesor</div>
						{{sms.message}}
					</div>
				</div>
			</div>
		</div>

		<div class="flex-grow-0 py-3 px-4 border-top">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Type your message" #mensaje>
				<button type="button" class="btn btn-primary" style="z-index: 0;" (click)="enviar(mensaje)" (click)="buscar()">Send</button>
			</div>
		</div>

	</div>
</div>
